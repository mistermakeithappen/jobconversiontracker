version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd workflow-automation
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: workflow-automation
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
  cache:
    paths:
      - workflow-automation/node_modules/**/* 