version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd workflow-automation
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: workflow-automation/.next
    files:
      - '**/*'
  cache:
    paths:
      - workflow-automation/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff' 